<!DOCTYPE html>
<html>
<head>
  <title>JQuery Quiz</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="quiz">
  <h1>Quiz Time!</h1>
  <button type="submit" id="start">START</button>
  <div class="questions" id="prompt">
    Our questions will go here
  </div> 
  <form id="form">
    <input type="radio" class="guess" id="a1" name="radio" checked></input>
    <label for="a1"></label>
    <input type="radio" class="guess" id="a2" name="radio"></input>
    <label for="a2"></label>
    <input type="radio" class="guess" id="a3" name="radio"></input>
    <label for="a3"></label>
    <input type="radio" class="guess" id="a4" name="radio"></input>
    <label for="a4"></label>
    </form>
   <div>
    <button type="submit" id="next">Next</button>
  </div>
  <div>
  <button type="submit" id="submit">Submit Quiz</button>
  </div>
  <div id="results"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
